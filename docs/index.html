<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⧉ ᴍᴀx 系統 ⸸ MᴬX.OS ☍ [Vᵉʳ¹․⁰․⁰]</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Ctext x='0' y='14' font-size='16'%3E📟%3C/text%3E%3C/svg%3E" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts-d-gstatic-d-com-s-gmn.tga.wuaicha.cc" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* --- START: Custom Cursor CSS --- */
        /* Hide default cursor for all elements */
        * {
            cursor: none !important;
        }

        .custom-cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 48px; /* 根据您的光标图片大小调整 */
            height: 48px; /* 根据您的光标图片大小调整 */
            pointer-events: none; /* Make cursor element non-interactive */
            z-index: 99999; /* Ensure cursor is on top of everything */
            transform: translate(-25%, -25%); /* Optional: Adjust hotspot of the cursor */
        }
        
        .custom-cursor img {
            width: 100%;
            height: auto;
            /* --- ADDED: Glowing effect for the cursor --- */
            filter: drop-shadow(0 0 3px var(--matrix-green-light)) drop-shadow(0 0 8px rgba(0, 255, 65, 0.7));
        }
        /* --- END: Custom Cursor CSS --- */

        /* 全局样式和变量，针对 Matrix 视觉风格优化 */
        :root {
            /* 核心黑客帝国绿色调色板 */
            --matrix-green-light: #00FF41; /* 明亮的绿色文字，用于高光和激活状态 */
            --matrix-green-dark: #008F11; /* 深绿色，用于背景和阴影 */
            --matrix-black: #080808; /* 深黑色，作为主要背景 */
            --matrix-dark-grey: #1A1A1A; /* 稍微亮一点的深灰色，用于边框和结构 */
            --matrix-light-grey: #333333; /* 用于更亮的金属纹理 */

            /* 金属拟物化效果 - 增强版 (改为铬合金颜色，更亮、更反射，更强对比) */
            --metal-color-start: #f8f8f8; /* 极浅的银色，接近纯白色，用于最强高光 */
            --metal-color-mid: #d0d0d0;   /* 亮银色 */
            --metal-color-end: #707070;   /* 显著更深的银灰色，用于深阴影 */
            --metal-highlight: rgba(255, 255, 255, 0.98); /* 极强的反射高光，几乎白色 */
            --metal-shadow: rgba(0, 0, 0, 0.9);         /* 极深阴影深度，更实 */
            --metal-inner-shadow: rgba(0, 0, 0, 0.9);   /* 内部阴影，更深 */
            --metal-border-light: rgba(255, 255, 255, 0.99); /* 极浅金属色，用于高光边框，极亮 */
            --metal-border-dark: rgba(30, 30, 30, 0.98); /* 极深金属色，用于阴影边框，极深 */
            --metal-bg: rgba(100, 100, 100, 0.35); /* 金属背景的微妙光泽，略微更可见 */
            --metal-text-color: var(--matrix-dark-grey); /* 用于金属背景上的文字颜色 */


            /* 黑色玻璃显示屏效果 - 增加玻璃质感，降低模糊度以提高清晰度 */
            --glass-bg: rgba(10, 15, 10, 0.9); /* 更不透明的黑色半透明背景 */
            --glass-border: rgba(0, 255, 65, 0.6); /* 绿色半透明边框，更明显 */
            --glass-glow: 0 0 15px rgba(0, 255, 65, 0.6); /* 绿色光晕，强度适中 */
            --glass-inset-shadow: inset 0 0 8px rgba(0, 255, 65, 0.2); /* 绿色内阴影，强度适中 */

            /* 字体 - 使用思源黑体 */
            --font-main: 'Noto Sans SC', sans-serif;

            /* 阴影与光晕 - 绿色调 */
            --shadow-matrix: 0 4px 15px rgba(0, 255, 65, 0.2); /* 柔和的绿色阴影 */
            --glow-matrix: 0 0 16px rgba(0, 255, 65, 0.7); /* 强烈的绿色光晕 */
            --text-glow-matrix: 0 0 5px rgba(0, 255, 65, 0.7), 0 0 10px rgba(0, 255, 65, 0.5); /* 调整文字光晕强度 */

            --taskbar-height: 48px;

            /* 桌面背景图片的CSS变量 - 修正路径为 ./assets/... */
            --desktop-image-url: url('./assets/backgrounds/bg.jpg');
        }

        body {
            font-family: var(--font-main);
            background-color: var(--matrix-black);
            color: var(--matrix-green-light);
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            opacity: 0.08;
            background: repeating-linear-gradient(
                #080808,
                #080808 1px,
                #00FF41 1px,
                #00FF41 2px
            );
            background-size: 100% 4px;
            filter: blur(0.4px);
        }

        .os-window-content, 
        .start-menu-item,
        .work-card,
        .service-category-card,
        .taskbar-minimized-icon,
        .work-detail-content,
        .system-tray-display {
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .os-window-content::after, 
        .start-menu-item::after,
        .work-card::after,
        .service-category-card::after,
        .taskbar-minimized-icon::after,
        .work-detail-content::after,
        .system-tray-display::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            opacity: 0.08;
            background: repeating-linear-gradient(
                #080808,
                #080808 1px,
                #00FF41 1px,
                #00FF41 2px
            );
            background-size: 100% 4px;
            filter: blur(0.4px);
        }

        .desktop-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: var(--desktop-image-url);
            background-size: cover;
            background-position: center;
            opacity: 0.9;
            filter: brightness(0.7) contrast(1.2);
            z-index: -1;
        }

        .desktop-container {
            position: relative;
            flex-grow: 1;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            z-index: 3;
        }

        .desktop-layout {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        .main-desktop-area {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            padding: 10px;
            padding-bottom: calc(10px + var(--taskbar-height));
        }

        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--taskbar-height);
            background: linear-gradient(to top, var(--metal-color-start) 0%, var(--metal-color-mid) 50%, var(--metal-color-end) 100%);
            border-top: 2px solid var(--metal-border-light);
            border-bottom: 2px solid var(--metal-border-dark);
            box-shadow: 
                0 -1px 0 var(--metal-border-light),
                0 -8px 30px rgba(0, 255, 65, 0.3),
                inset 0 1px 2px var(--metal-highlight),
                inset 0 -2px 5px var(--metal-inner-shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            z-index: 100;
            overflow: hidden;
        }
        .taskbar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(90deg, transparent, transparent 1px, var(--metal-bg) 1px, var(--metal-bg) 2px);
            pointer-events: none;
            opacity: 0.8;
        }

        .start-button {
            background: linear-gradient(to bottom, var(--metal-color-start) 0%, var(--metal-color-mid) 50%, var(--metal-color-end) 100%);
            border: 2px solid var(--metal-border-light);
            border-bottom-color: var(--metal-border-dark);
            border-right-color: var(--metal-border-dark);
            border-radius: 8px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--metal-text-color);
            font-size: 0.9rem;
            font-weight: bold;
            text-shadow: none;
            box-shadow: 
                0 6px 20px rgba(0,255,65,0.4),
                inset 0 1px 2px var(--metal-highlight),
                inset 0 -2px 5px var(--metal-inner-shadow),
                inset 0 0 1px rgba(255,255,255,0.5);
            transition: all 0.2s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .start-button:hover {
            background: linear-gradient(to top, var(--metal-color-start) 0%, var(--metal-color-mid) 50%, var(--metal-color-end) 100%);
            transform: translateY(-4px);
            border-color: var(--matrix-green-light);
            box-shadow: 
                0 8px 25px var(--glow-matrix),
                inset 0 1px 3px var(--metal-highlight),
                inset 0 -3px 6px var(--metal-inner-shadow);
        }

        .start-button:active {
            background: linear-gradient(to bottom, var(--metal-color-end) 0%, var(--metal-color-mid) 50%, var(--metal-color-start) 100%);
            transform: translateY(0);
            box-shadow: 
                inset 0 6px 15px var(--metal-shadow),
                inset 0 -2px 5px var(--metal-highlight),
                0 2px 5px rgba(0,255,65,0.3);
            filter: brightness(0.7);
            border-top-color: var(--metal-border-dark);
            border-bottom-color: var(--metal-border-light);
        }

        .start-button .icon-image {
            width: 1.6em;
            height: auto;
            filter: drop-shadow(var(--text-glow-matrix));
            object-fit: contain;
        }

        .taskbar-icons-container {
            display: flex;
            flex-grow: 1;
            justify-content: flex-start;
            align-items: center;
            height: 100%;
            overflow-x: auto;
            padding: 0 10px;
            gap: 10px;
        }

        .system-tray {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .system-tray-display {
            background-color: var(--matrix-black);
            border: 1px solid var(--matrix-green-dark);
            border-radius: 6px;
            padding: 4px 8px;
            display: flex;
            align-items: center;
            box-shadow: inset 0 0 5px rgba(0, 255, 65, 0.1), 0 0 8px rgba(0, 255, 65, 0.2);
            position: relative;
            overflow: hidden;
            gap: 6px;
        }

        .system-tray-display .icon-image {
            width: 1.1em;
            height: auto;
            vertical-align: middle;
            filter: drop-shadow(0 0 6px var(--matrix-green-light));
            transition: filter 0.2s ease;
        }

        .system-tray-display #current-time {
            font-size: 0.85rem;
            color: var(--matrix-green-light);
            text-shadow: 0 0 4px var(--matrix-green-light);
        }

        .desktop-icons-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% - var(--taskbar-height));
            padding: 20px;
            z-index: 2;
        }

        .desktop-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100px;
            transition: transform 0.15s ease, filter 0.15s ease, background-color 0.15s ease;
            padding: 10px;
            border-radius: 15px;
            user-select: none;
            position: absolute;
        }

        .desktop-icon:hover {
            filter: brightness(1.1);
            background-color: rgba(0, 255, 65, 0.1);
            transform: translateY(-5px);
        }

        .desktop-icon .icon-image {
            width: 60px;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.8));
            transition: filter 0.15s ease;
        }

        .desktop-icon:hover .icon-image {
            filter: drop-shadow(0 0 8px var(--matrix-green-light))
                    drop-shadow(0 0 15px rgba(0, 255, 65, 0.5))
                    drop-shadow(0 0 25px rgba(0, 255, 65, 0.3));
        }

        .desktop-icon-label {
            font-size: 0.9rem;
            color: var(--matrix-green-light);
            text-shadow: var(--text-glow-matrix);
            margin-top: 10px;
            word-wrap: break-word;
            max-width: 100%;
        }

        .start-menu {
            position: absolute;
            bottom: var(--taskbar-height);
            left: 10px;
            width: 380px;
            height: auto;
            max-height: calc(100% - var(--taskbar-height) - 40px);
            background: rgba(0,0,0,0.9);
            border-radius: 12px;
            box-shadow: 
                0 8px 25px rgba(0, 255, 65, 0.5),
                inset 0 1px 2px var(--metal-highlight),
                inset 0 -2px 5px var(--metal-inner-shadow);
            padding: 20px;
            visibility: hidden;
            opacity: 0;
            transform: scale(0.6);
            flex-direction: column;
            z-index: 100;
            transform-origin: bottom left;
            transition: opacity 0.3s ease-out, transform 0.3s ease-out, visibility 0.3s ease-out;
            overflow-y: auto;
            background-image: repeating-linear-gradient(90deg, transparent, transparent 1px, var(--metal-bg) 1px, var(--metal-bg) 2px);
            background-blend-mode: overlay;
        }

        .start-menu.is-open {
            visibility: visible;
            opacity: 1;
            transform: scale(1);
        }

        .start-menu-header {
            background: linear-gradient(to right, var(--metal-color-start) 0%, var(--metal-color-mid) 50%, var(--metal-color-end) 100%);
            border: 2px solid var(--metal-border-light);
            border-bottom-color: var(--metal-border-dark);
            border-right-color: var(--metal-border-dark);
            box-shadow: 
                inset 0 1px 2px var(--metal-highlight), 
                inset 0 -2px 5px var(--metal-inner-shadow),
                0 4px 10px var(--metal-shadow);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        .start-menu-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(90deg, transparent, transparent 1px, var(--metal-bg) 1px, var(--metal-bg) 2px);
            border-radius: inherit;
            pointer-events: none;
            opacity: 0.8;
        }
        .start-menu-header:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px var(--glow-matrix), 
                        inset 0 1px 3px var(--metal-highlight),
                        inset 0 -3px 6px var(--metal-inner-shadow);
            filter: brightness(1.1);
        }
        .start-menu-header span, .start-menu-header .icon-image {
            color: var(--metal-text-color);
            filter: none;
            text-shadow: none;
        }
        .start-menu-header .icon-image {
            width: 2em;
            height: auto;
            object-fit: contain;
            margin-right: 12px;
        }

        .start-menu-item {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            color: var(--matrix-green-light);
            text-decoration: none;
            transition: background-color 0.2s ease, transform 0.15s ease, filter 0.2s ease, box-shadow 0.2s ease;
            font-size: 1.05rem;
            border-radius: 8px;
            margin: 6px 0;
            position: relative;
            overflow: hidden;
            box-shadow: var(--glass-inset-shadow);
            background-color: rgba(0, 0, 0, 0.7); 
            border: 1px solid var(--glass-border);
            background-image: linear-gradient(to top right, rgba(255, 255, 255, 0.03) 0%, transparent 50%);
        }

        .start-menu-item:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: translateX(10px);
            color: white;
            text-shadow: var(--text-glow-matrix);
            filter: brightness(1.4);
            box-shadow: var(--glass-glow), inset 0 0 10px rgba(0,0,0,0.5);
        }

        .start-menu-item .icon-image {
            margin-right: 18px;
            width: 1.5em;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 0 8px rgba(0, 255, 65, 0.8));
            transition: filter 0.2s ease;
        }

        .start-menu-buttons-container {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            padding-top: 18px;
            margin-top: 18px;
            padding-right: 10px;
            border-top: 1px solid var(--matrix-dark-grey);
        }

        .start-menu-footer-button {
            width: 58px;
            height: 58px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, var(--metal-color-start) 0%, var(--metal-color-mid) 50%, var(--metal-color-end) 100%);
            border: 2px solid var(--metal-border-light);
            border-bottom-color: var(--metal-border-dark);
            border-right-color: var(--metal-border-dark);
            border-radius: 8px;
            transition: all 0.2s ease;
            color: var(--metal-text-color);
            box-shadow: 
                inset 0 1px 2px var(--metal-highlight), 
                inset 0 -2px 5px var(--metal-inner-shadow),
                0 4px 15px rgba(0,255,65,0.4);
            position: relative;
            overflow: hidden;
        }
        .start-menu-footer-button:hover {
            transform: translateY(-4px);
            box-shadow: 
                inset 0 1px 3px var(--metal-highlight), 
                inset 0 -3px 6px var(--metal-inner-shadow),
                0 6px 20px var(--glow-matrix);
        }
        .start-menu-footer-button .icon-image {
            width: 32px;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 0 8px rgba(0, 255, 65, 0.7));
        }

        .os-window {
            position: absolute;
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            border-radius: 12px;
            box-shadow: var(--glass-glow), var(--glass-inset-shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-width: 400px;
            min-height: 300px;
            z-index: 5;
            animation: windowPopIn 0.3s ease-out forwards;
            resize: both;
            background-image: linear-gradient(to top right, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                              radial-gradient(circle at 10% 10%, rgba(255, 255, 255, 0.05) 0%, transparent 30%);
            transition: box-shadow 0.3s ease;
        }
        .os-window.is-dragging {
            box-shadow: none;
            transition: none;
        }

        .os-window.minimized {
            display: none;
        }

        .os-window.maximized {
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: calc(100% - var(--taskbar-height)) !important;
            border-radius: 0;
            box-shadow: none;
            border: none;
            resize: none;
        }

        .os-window-title-bar {
            background: linear-gradient(to top, var(--metal-color-start) 0%, var(--metal-color-mid) 50%, var(--metal-color-end) 100%);
            border-bottom: 2px solid var(--metal-border-dark);
            padding: 10px 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 12px 12px 0 0;
            position: relative;
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--metal-text-color);
            text-shadow: none;
            box-shadow: 
                inset 0 1px 2px var(--metal-highlight), 
                inset 0 -2px 5px var(--metal-inner-shadow),
                0 2px 5px var(--metal-shadow);
            overflow: hidden;
            flex-shrink: 0; /* FIX: Prevent shrinking */
        }
        .os-window-title-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(90deg, transparent, transparent 1px, var(--metal-bg) 1px, var(--metal-bg) 2px);
            pointer-events: none;
            opacity: 0.8;
        }

        .os-window-title-bar.inactive, .os-window-status-bar.inactive {
            background: linear-gradient(to top, #666, #444, #555);
            color: rgba(255,255,255,0.5);
            text-shadow: none;
        }
        .os-window-title-bar.inactive .os-window-title-content .icon-image {
            filter: grayscale(100%) brightness(0.7);
        }

        .os-window-title-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .os-window-title-content .icon-image {
            width: 28px;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
        }

        .os-window-controls {
            display: flex;
            gap: 8px;
        }

        .os-window-controls .control-button {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            color: var(--metal-text-color);
            transition: all 0.15s ease;
            background: linear-gradient(to bottom, var(--metal-color-start), var(--metal-color-mid), var(--metal-color-end));
            border: 1px solid var(--metal-border-light);
            border-bottom-color: var(--metal-border-dark);
            border-right-color: var(--metal-border-dark);
            box-shadow: 
                inset 0 1px 2px var(--metal-highlight), 
                inset 0 -2px 5px var(--metal-inner-shadow),
                0 2px 6px var(--metal-shadow);
        }
        .os-window-controls .control-button:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }
        .os-window-controls .control-button.close:hover {
             background: linear-gradient(to top, #FF4444 0%, #CC0000 100%);
             border-color: #FF0000;
        }

        .os-window-content {
            flex-grow: 1;
            padding: 25px;
            background-color: rgba(0, 0, 0, 0.85);
            color: var(--matrix-green-light);
            font-size: 1rem;
            line-height: 1.8; /* Increased line-height */
            overflow: auto;
            box-shadow: inset 0 0 10px rgba(0, 255, 65, 0.1);
        }

        .os-window-status-bar {
            padding: 8px 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;

            function attachPlayerListeners(player) {
                const dragHandle = player.querySelector('.player-drag-handle');
                const playPauseBtn = player.querySelector('[data-action="play-pause"]');
                const nextBtn = player.querySelector('[data-action="next"]');
                const prevBtn = player.querySelector('[data-action="prev"]');
                const powerBtn = player.querySelector('[data-action="power"]');
                const progressContainer = player.querySelector('.player-progress-container');
                const progressBar = player.querySelector('.player-progress-bar');
                const titleDisplay = player.querySelector('#song-title-display');
                const titleScroller = player.querySelector('.screen-song-title-scroller');

                let offsetX, offsetY;
                const onMouseMove = (e) => {
                    player.style.left = `${e.clientX - offsetX}px`;
                    player.style.top = `${e.clientY - offsetY}px`;
                };
                const onMouseUp = () => {
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                };
                dragHandle.addEventListener('mousedown', (e) => {
                    offsetX = e.clientX - player.offsetLeft;
                    offsetY = e.clientY - player.offsetTop;
                    bringToFront(player);
                    document.addEventListener('mousemove', onMouseMove);
                    document.addEventListener('mouseup', onMouseUp);
                });

                function loadSong(index) {
                    if (index < 0 || index >= APP_DATA.music.length) return;
                    currentSongIndex = index;
                    const song = APP_DATA.music[index];
                    titleDisplay.textContent = song.title;
                    currentAudio.src = song.file;
                    
                    setTimeout(() => {
                        titleScroller.classList.toggle('scrolling', titleDisplay.scrollWidth > titleScroller.clientWidth);
                    }, 100);
                }

                function playSong() {
                    playPauseBtn.querySelector('.icon-placeholder').dataset.assetKey = 'icon_pause';
                    renderDynamicAssets();
                    currentAudio.play();
                }

                function pauseSong() {
                    playPauseBtn.querySelector('.icon-placeholder').dataset.assetKey = 'icon_play';
                    renderDynamicAssets();
                    currentAudio.pause();
                }

                playPauseBtn.addEventListener('click', () => {
                    if (!currentAudio.paused) {
                        pauseSong();
                    } else {
                        if (currentSongIndex === -1) loadSong(0);
                        playSong();
                    }
                });
                
                nextBtn.addEventListener('click', () => {
                    loadSong((currentSongIndex + 1) % APP_DATA.music.length);
                    playSong();
                });

                prevBtn.addEventListener('click', () => {
                    loadSong((currentSongIndex - 1 + APP_DATA.music.length) % APP_DATA.music.length);
                    playSong();
                });

                powerBtn.addEventListener('click', () => {
                    pauseSong();
                    const appId = player.dataset.appId;
                    player.remove();
                    openStandaloneAppsMap.delete(appId);
                    const taskbarIcon = taskbarIconsContainer.querySelector(`[data-window-id="${appId}"]`);
                    if (taskbarIcon) taskbarIcon.remove();
                });


                currentAudio.addEventListener('timeupdate', () => {
                    if (currentAudio.duration) {
                        progressBar.style.width = `${(currentAudio.currentTime / currentAudio.duration) * 100}%`;
                    }
                });

                currentAudio.addEventListener('ended', () => nextBtn.click());

                progressContainer.addEventListener('click', (e) => {
                    if(currentAudio.duration) {
                        currentAudio.currentTime = (e.offsetX / progressContainer.clientWidth) * currentAudio.duration;
                    }
                });

                if (currentSongIndex === -1) loadSong(0);
            }

            function openWelcomeCMD() {
                const appId = 'cmd-welcome';
                const title = 'MᴬX.OS - Core Protocol';
                const contentEl = document.createElement('div');
                contentEl.id = 'cmd-output';

                const win = openWindow(appId, title, '', {
                    iconKey: 'icon_cmd',
                    customClass: 'cmd-window',
                    width: 700,
                    height: 450,
                    left: 50,
                    top: 50
                });

                const contentContainer = win.querySelector('.os-window-content');
                contentContainer.innerHTML = '';
                contentContainer.appendChild(contentEl);

                const lines = [
                    '// ⧉ MᴬX.OS 核心協議啟動 [Vᵉʳ¹․⁰․⁰]\n',
                    '// MᴬX.OS v1.0.0 數據流演算報告 // MEMORY: █░░░░░░░░ [1995 Bytes/Sec]\n',
                    '[ ERROR ] 訊號衰減值 > 0.003% (CRT DISPLAY BLEEDING) ',
                    '[ WARNING ] 請勿在作業系統內嘗試非指定協定連接。',
                    '[ STATUS ] 歡迎來到 Mazko 視覺檔案庫 (VISUAL ARCHIVE)。 \n',
                    '// 用戶操作指南 (USER MANUAL) \n',
                    '[ 訪問方式 ] 本頁面採用 桌面環境模擬。',
                    '[ 交互模式 ]  双擊桌面應用。\n',
                    '系統指令：[ 🎚️ SELECT_ACCESS_POINT ]',
                    '感謝您的訪問，享受數據流。',
                    'Press [ENTER] to proceed'
                ];
                
                let lineIndex = 0;
                let charIndex = 0;
                
                function type() {
                    if (lineIndex < lines.length) {
                        const line = lines[lineIndex];
                        if (charIndex < line.length) {
                            contentEl.textContent += line.charAt(charIndex);
                            charIndex++;
                            setTimeout(type, 10);
                        } else {
                            contentEl.textContent += '\n';
                            lineIndex++;
                            charIndex = 0;
                            setTimeout(type, 150);
                        }
                    } else {
                         // Add cursor at the end
                        const lastLine = contentEl.childNodes[contentEl.childNodes.length - 1];
                        lastLine.textContent += '_';
                        lastLine.innerHTML = lastLine.innerHTML.replace(/_$/, '<span class="blinking-cursor"></span>');

                        // Add listener
                        window.cmdEnterListener = (e) => {
                            if (e.key === 'Enter') {
                                closeWindow(win);
                            }
                        };
                        document.addEventListener('keydown', window.cmdEnterListener);
                    }
                }
                type();
            }

            function positionDesktopIcons() {
                const iconWidth = 100;
                const iconHeight = 100;
                const paddingX = 20;
                const paddingY = 20;
                const gapX = 20;
                const gapY = 20;

                const icons = Array.from(desktopIconsContainer.children);
                let currentX = paddingX;
                let currentY = paddingY;
                let column = 0;

                const availableHeight = mainDesktopArea.clientHeight - paddingY;

                icons.forEach((icon) => {
                    if (currentY + iconHeight > availableHeight) {
                        column++;
                        currentX = paddingX + (column * (iconWidth + gapX));
                        currentY = paddingY;
                    }

                    icon.style.left = `${currentX}px`;
                    icon.style.top = `${currentY}px`;
                    currentY += (iconHeight + gapY);
                });
            }
